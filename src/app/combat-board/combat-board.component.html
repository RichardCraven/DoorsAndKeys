<div id='combat-board' class='combat-board' [ngStyle]="{'width': boardSize+'px', 'height': boardSize+ 'px'}">
  <div class="top" [ngStyle]="{'height': tileSize*2 + 'px'}">
    <div class="corner" [ngStyle]="{'width': tileSize*3 + 'px', 'height': tileSize*2 + 'px'}"></div>
    <div class="monster-row" [ngStyle]="{'width': boardSize+'px'}">
        <combat-tile 
        *ngFor='let tile of topTiles; index as i' 
        showType = '{{tile.showType}}' 
        id='{{tile.id}}' 
        [ngClass]="{
          'selectedLines': tile.farf,
          'player_engaging': tile.player_engaging,
          'monster_engaging': tile.monster_engaging
        }"
        [tileSize]="tileSize"
        (click)='clickTile(tile)' [ngStyle]="{'width': tileSize+'px', 'height': tileSize+ 'px'}">
        </combat-tile>
    </div>
    <div class="corner right-corner" [ngStyle]="{'width': tileSize*3 + 'px', 'height': tileSize*2 + 'px'}">
      <tile 
        *ngFor='let tile of roundNumTiles' 
        (click)='clickTile(tile)'
        [ngClass]='{
          darkness: false,
          zero: tile.zero,
          one: tile.one,
          two: tile.two,
          three: tile.three,
          four: tile.four,
          five: tile.five,
          six: tile.six,
          seven: tile.seven,
          eight: tile.eight,
          nine: tile.nine
        }'>
      </tile>
    </div>
  </div>
  <!-- end top -->

  <div class="middle" [ngStyle]="{'height': tileSize*13 +'px', 'top': tileSize*2 + 'px'}">
    <div class="left-panel" [ngStyle]="{'width': tileSize*3+'px', 'height': tileSize*13+'px'}">
        <!-- <div [ngClass]='{hidden: !showBar}' id="gateContainer">
            <div id="midGate"></div>
        </div>

          <div class="monster-icon" 
          [ngClass]='{
            beholder: monsterIcon.beholder,
            black_gorgon: monsterIcon.black_gorgon,
            white_gorgon: monsterIcon.white_gorgon,
            black_vampire: monsterIcon.black_vampire,
            white_vampire: monsterIcon.white_vampire,
            dragon: monsterIcon.dragon,
            horror: monsterIcon.horror,
            goblin: monsterIcon.goblin,
            imp: monsterIcon.imp,
            imp_overlord: monsterIcon.imp_overlord,
            ogre: monsterIcon.ogre,
            troll: monsterIcon.troll,
            sphinx: monsterIcon.sphinx,
            slime_mold: monsterIcon.slime_mold,
            black_minotaur: monsterIcon.black_minotaur,
            white_minotaur: monsterIcon.white_minotaur,
            black_banshee: monsterIcon.black_banshee,
            white_banshee: monsterIcon.white_banshee,
            black_wraith: monsterIcon.black_wraith,
            white_wraith: monsterIcon.white_wraith,
            black_kronos: monsterIcon.black_kronos,
            white_kronos: monsterIcon.white_kronos,
            naiad: monsterIcon.naiad,
            mummy: monsterIcon.mummy,
            skeleton: monsterIcon.skeleton,
            wyvern: monsterIcon.wyvern,
            black_djinn: monsterIcon.black_djinn,
            white_djinn: monsterIcon.white_djinn,
            manticore: monsterIcon.manticore,
            giant_scorpion: monsterIcon.giant_scorpion
          }
          '
          ></div>
          <div class="monster-stats-container" >
            HP: {{monsterHealth}}/{{monsterHealthInitial}}
            <br>
            Damage: {{monster.damage}}
            <br>
            Agility: {{monster.agility}}
          </div>
        </div>
        <div class="monster-info">
            {{monsterInfoLine1}} <br> {{monsterInfoLine2}}

    </div>
    <div class="combat-grid" [ngStyle]="{'width': boardSize+'px', 'height': tileSize*13+'px'}">
      <combat-tile *ngFor='let tile of gridTiles; index as i' showType = '{{tile.showType}}' farf='{{tile.farf}}' [ngClass]="{
        'selectedLines': tile.farf,
        'player_engaging': tile.player_engaging,
        'monster_engaging': tile.monster_engaging
      }" id='{{tile.id}}'
      (click)='clickTile(tile)' [tileSize]="tileSize" [ngStyle]="{'width': tileSize+'px', 'height': tileSize+ 'px'}">
      </combat-tile>
    </div>
    <div class="right-panel" [ngStyle]="{'width': tileSize*3+'px', 'height': tileSize*13 + 'px'}">
      <!-- <div class="player-info">
        {{playerInfo}}
      </div> -->
    </div>
  </div>
  <!-- end middle -->

  <div class="bottom" [ngStyle]="{'height': tileSize*2 + 'px'}">
    <div class="corner" [ngStyle]="{'width': tileSize*3 + 'px', 'height': tileSize*2 + 'px'}"></div>
    <div class="player-row" [ngStyle]="{'width': boardSize+'px'}">
      <combat-tile *ngFor='let spo of botTiles; index as p' showType = '{{spo.showType}}' farf='{{spo.farf}}' 
      (click)='clickTile(tile)' [tileSize]="tileSize" [ngStyle]="{'width': tileSize+'px', 'height': tileSize+ 'px'}">
      </combat-tile>
    </div>
    <div class="corner" [ngStyle]="{'width': tileSize*3 + 'px', 'height': tileSize*2 + 'px'}"></div>
  </div>
  <!-- end bottom -->

</div>
