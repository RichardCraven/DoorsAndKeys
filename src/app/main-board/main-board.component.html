<div class="container">
  <div class="board">
    <tile *ngFor='let tile of tiles; index as i' 
    [name]='tile.id' [contains]='tile.contains' 
    [ngClass]='{
      darkness: !tile.visible,
      key: tile.key,
      crown: tile.crown,
      monster: tile.monster,
      stairs: tile.stairs,
      cloud: tile.cloud,
      lantern: tile.lantern,
      disguise: tile.disguise,
      door: tile.door,
      skull: tile.skull,
      edge: tile.edge,
      empty: tile.empty,
      occupied: tile.occupied
    }' >
      <!-- some text -->
    </tile>
  </div>
</div>
