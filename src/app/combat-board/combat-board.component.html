<div class='combat-board'>
  <canvas #combatCanvas  id="combat-canvas" width="1000" height="1000"></canvas>
  <div class="corner"></div>
  <div class="monster-row">
      <tile *ngFor='let tile of topTiles; index as m' 
      (click)='clickTile(tile)'  
      [ngClass]='{
        topTile: true,
        darkness: !tile.visible,
        flash: tile.flash,
        slowFade: tile.slowFade,
        monsterMovementLeftEnd: tile.monsterMovementLeftEnd,
        monsterMovementRightEnd: tile.monsterMovementRightEnd,
        monsterMovementMiddle: tile.monsterMovementMiddle,

        beholder: tile.beholder,
        black_gorgon: tile.black_gorgon,
        white_gorgon: tile.white_gorgon,
        black_vampire: tile.black_vampire,
        white_vampire: tile.white_vampire,
        dragon: tile.dragon,
        horror: tile.horror,
        goblin: tile.goblin,
        imp: tile.imp,
        imp_overlord: tile.imp_overlord,
        ogre: tile.ogre,
        troll: tile.troll,
        sphinx: tile.sphinx,
        slime_mold: tile.slime_mold,
        black_minotaur: tile.black_minotaur,
        white_minotaur: tile.white_minotaur,
        black_banshee: tile.black_banshee,
        white_banshee: tile.white_banshee,
        black_wraith: tile.black_wraith,
        white_wraith: tile.white_wraith,
        black_kronos: tile.black_kronos,
        white_kronos: tile.white_kronos,
        naiad: tile.naiad,
        mummy: tile.mummy,
        skeleton: tile.skeleton,
        wyvern: tile.wyvern,
        black_djinn: tile.black_djinn,
        white_djinn: tile.white_djinn,
        manticore: tile.manticore,
        giant_scorpion: tile.giant_scorpion,

        scimitar: tile.scimitar,
        flail: tile.flail,
        spear: tile.spear,
        sword: tile.sword,
        axe: tile.axe,
        scepter: tile.scepter,

        glindas_wand: tile.glindas_wand,
        vardas_wand: tile.vardas_wand,
        maerlyns_rod: tile.maerlyns_rod
      }
      ' >
      </tile>
  </div>
  <div class="corner right-corner">
    <tile *ngFor='let tile of roundNumTiles' (click)='clickTile(tile)'
    [ngClass]='{
      darkness: false,

      zero: tile.zero,
      one: tile.one,
      two: tile.two,
      three: tile.three,
      four: tile.four,
      five: tile.five,
      six: tile.six,
      seven: tile.seven,
      eight: tile.eight,
      nine: tile.nine
    }'
    >
    </tile>
  </div>
  <div class="left-panel">
      <div [ngClass]='{hidden: !showBar}' id="myProgress">
          <div id="myBar"></div>
      </div>
      <div class="monster-main-tile">
        <div class="monster-icon" 
        [ngClass]='{
          beholder: monsterIcon.beholder,
          black_gorgon: monsterIcon.black_gorgon,
          white_gorgon: monsterIcon.white_gorgon,
          black_vampire: monsterIcon.black_vampire,
          white_vampire: monsterIcon.white_vampire,
          dragon: monsterIcon.dragon,
          horror: monsterIcon.horror,
          goblin: monsterIcon.goblin,
          imp: monsterIcon.imp,
          imp_overlord: monsterIcon.imp_overlord,
          ogre: monsterIcon.ogre,
          troll: monsterIcon.troll,
          sphinx: monsterIcon.sphinx,
          slime_mold: monsterIcon.slime_mold,
          black_minotaur: monsterIcon.black_minotaur,
          white_minotaur: monsterIcon.white_minotaur,
          black_banshee: monsterIcon.black_banshee,
          white_banshee: monsterIcon.white_banshee,
          black_wraith: monsterIcon.black_wraith,
          white_wraith: monsterIcon.white_wraith,
          black_kronos: monsterIcon.black_kronos,
          white_kronos: monsterIcon.white_kronos,
          naiad: monsterIcon.naiad,
          mummy: monsterIcon.mummy,
          skeleton: monsterIcon.skeleton,
          wyvern: monsterIcon.wyvern,
          black_djinn: monsterIcon.black_djinn,
          white_djinn: monsterIcon.white_djinn,
          manticore: monsterIcon.manticore,
          giant_scorpion: monsterIcon.giant_scorpion
        }
        '
        ></div>
        <div class="monster-health" id='monster-health-container'>
          <div id="monster-health-bar"></div>
        </div>
        <div class="monster-stats-container" >
          HP: {{monsterHealth}}/{{monsterHealthInitial}}
          <br>
          Damage: {{monster.damage}}
          <br>
          Agility: {{monster.agility}}
        </div>
      </div>
      <div class="monster-info">
          {{monsterInfoLine1}} <br> {{monsterInfoLine2}}
      </div>
  </div>
  <div class="combat-grid">
      <tile *ngFor='let tile of gridTiles; index as i' 
      (click)='clickTile(tile)' 
      [ngClass]='{
        darkness: !tile.visible,
        placementZone: tile.placementZone,
        monsterZone: tile.monsterZone,
        down: tile.down,

        scimitar: tile.scimitar,
        flail: tile.flail,
        spear: tile.spear,
        sword: tile.sword,
        axe: tile.axe,
        scepter: tile.scepter,
        
        glindas_wand: tile.glindas_wand,
        vardas_wand: tile.vardas_wand,
        maerlyns_rod: tile.maerlyns_rod
      }' >
      </tile>
  </div>
  <div class="right-panel">
    <div class="player-main-tile">
      <div class="player-health" id='player-health-container'>
        <div id="player-health-bar"></div>
      </div>
      <div class="player-icon" [ngClass]='{occupied: true}'></div>
    </div>

      </tile>

    <div class="player-info">
      {{playerInfo}}
    </div>
  </div>
  <div class="corner"></div>
  <div class="player-row">
      <tile *ngFor='let tile of botTiles; index as p' 
      (click)='clickTile(tile)' 
      [ngClass]='{
        darkness: !tile.visible,
        slowFade: tile.slowFade,
        occupied: tile.occupied,
        flash: tile.flash,
        down: tile.down
      }' >
      </tile>
  </div>
  <div class="corner"></div>
</div>
